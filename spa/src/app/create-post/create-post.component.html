<div class="max-w-screen-md mx-auto animate-fly-in-bottom">
  <h1 class="text-2xl mb-8 mt-4">Create Post</h1>

  <form [formGroup]="form" class="flex flex-col max-w-screen-md mx-auto gap-4">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error>Title is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content">ks</textarea>
      <mat-error>Content is required</mat-error>
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    color="primary"
    [disabled]="isLoading"
    (click)="onSubmitClicked()"
  >
    <ng-container *ngIf="!isLoading; else loading"> Submit </ng-container>
    <ng-template #loading>
      <mat-spinner diameter="20"></mat-spinner>
    </ng-template>
  </button>
</div>
